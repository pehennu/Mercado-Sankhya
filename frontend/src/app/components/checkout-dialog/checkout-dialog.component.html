<div>
  <ng-container *ngIf="data.success; else errorTpl">
    <h2 aria-label="Pedido realizado com sucesso">Pedido realizado!</h2>
    <p>ID do pedido: <strong>{{ data.orderId }}</strong></p>
    <button mat-button (click)="close()" aria-label="Fechar">Fechar</button>
  </ng-container>
  <ng-template #errorTpl>
    <h2 aria-label="Erro no pedido">Erro ao finalizar pedido</h2>
    <p>Os seguintes itens estão indisponíveis:</p>
    <ul>
      <li *ngFor="let item of data.unavailableItems">
        Produto ID: {{ item.productId }} (Disponível: {{ item.available }})
      </li>
    </ul>
    <button mat-button (click)="close()" aria-label="Fechar">Fechar</button>
  </ng-template>
</div>
